@main("Submit Your Code!"){
    <div class="overlay" style="display:none"></div>
    <div id="sub-container">
        <h2>Code Submission</h2>
        <form action="@routes.Application.addCode()" method="post" class="form-horizontal" enctype="multipart/form-data">
            <label for="inputfile">File:</label>
            <input id="inputfile" type="file" class="upload" name="file" required>
            <br/>
            <label for="filename">Name:</label>
            <input id = "filename" class="form-control" type="text" name="filename" placeholder="Type the code's name" required/>
            <br/>
            <label for="inputlang">Language:</label>
            <input id = "inputlang" class="form-control" type="text" name="language" placeholder="Type PL" required/>
            <br/>
            <label for="description">Description:</label>
            <br/>
            <textarea id = "description" class="form-control" type="text" name="description" rows="6" cols="30" maxlength="2000" required/>
            </textarea>
            <br/>
            <button class="btn btn-default" id="OnAdd" >Add Code</button>

            <div style="display:none" id="confirm">
                <div class="wrapper" id="confirmation-wrapper">
                    <div class="form-group">
                        <label for="inputusername">Username:</label>
                        <input id = "inputusername" class="form-control" type="text" name="submitter" placeholder="Type username here" required/>
                    </div>

                    <div class="form-group">
                        <label for="inputpassword">Password:</label>
                        <input id="inputpassword" class="form-control" type="password" name="password" placeholder="Password" required="">
                    </div>
                    <button type="submit" class="btn btn-default">Confirm</button>
                </div>
            </div>
        </form>
    </div>
}

<script>
    $( "#OnAdd" ).click(function(){
        $( ".overlay" ).show( "slow" );
        $( "#confirm" ).show( "slow" );
    });
    $( ".overlay").click(function(){
        $( ".overlay" ).hide();
        $( "#confirm" ).hide();
    });
</script>
