

@main("Sign up!"){

<div >
    <h2>User Registration</h2>
    <form action="@routes.Application.addUser()" class="form-horizontal" method="post" xmlns="http://www.w3.org/1999/html">
        <div class="form-group">
            <label for="inputusername">Username:</label>
            <input id="inputusername" class="form-control" type="text" name="username" placeholder="Type username here" required/>
        </div>

        <div class="form-group">
            <label for="inputemail">Email:</label>
            <input id="inputemail" class="form-control" type="email" name="email" placeholder="Type email here" required/>
        </div>

        <div class="form-group">
            <label for="inputpassword">Password:</label>
            <input id="inputpassword" class="form-control" type="password" name="password" placeholder="Password" required="">
        </div>
        <button>Add User</button>
    </form>
</div>

}
